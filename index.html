<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech | HTML5 + CSS3 + JS</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__title">Text to speech</div>
        <div class="card__content">
          <label for="text">Ingrese el texto</label>
          <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        </div>
        <div class="card__content">
          <label for="selecrto">Select voice</label>
          <select id="selector">
            <option value="Google US English">Google US English</option>
          </select>
        </div>
        <div class="card__content">
          <button id="button">Convert to Speech</button>
        </div>
      </div>
    </main>

    <footer class="footer">
